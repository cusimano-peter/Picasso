<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="gallery">
        <div class="gallery-item item1">Art Piece 1</div>
        <div class="gallery-item item2">Art Piece 2</div>
        <div class="gallery-item item3">Art Piece 3</div>
    </section>

    <form action="formsubmitted.html" method="get" class="visitor-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="visitor_name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="visitor_email">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
