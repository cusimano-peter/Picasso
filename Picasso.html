<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="external.css">
</head>

<body>
    <section class="gallery">
        <div class="gallery-item item1">Art Piece 1
            <img src="ArtFrauds.webp" alt="AI Art">
        </div>
        <div class="gallery-item item2">Art Piece 2
            <img src="CreationOfAdam.webp" alt="AI Art">
        </div>
        <div class="gallery-item item3">Art Piece 3
            <img src="MIT-3Q-GenerativeAI-01-press.jpg" alt="Ai Art">
        </div>
    </section>

    <form action="formsubmitted.html" method="get" class="visitor-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="visitor_name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="visitor_email">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
